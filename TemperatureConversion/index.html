<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Coversion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h1>Temperature Conversion</h1>
      <input type="number" id="TextBox" value="0" /><br />

      <input type="radio" id="toFarenheit" name="unit" />
      <label for="toFarenheit">Celsius -> Farenheit</label><br />

      <input type="radio" id="toCelsius" name="unit" />
      <label for="toCelsius">Farenheit -> toCelsius</label><br />

      <button type="button" onclick="convert()">Submit</button><br />

      <p id="result">Select a Unit</p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
